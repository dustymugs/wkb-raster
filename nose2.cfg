[unittest]
start-dir = tests
plugins =
	nose2.plugins.layers
	nose2.plugins.collect
	nose2.plugins.testid

[output-buffer]
always-on = False
stderr = True
stdout = True

[collect-only]
always-on = False

[coverage]
always-on = True
coverage-report =
	html
coverage =
	wkb_raster

[testid]
always-on = True
